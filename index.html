<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <title>Clock</title>
    <script defer src="clock.js"></script>
    <script defer src="gretting.js"></script>
    <script defer src="todo.js"></script>
    <script defer src="background.js"></script>
    <script defer src="weather.js"></script>
  </head>

  <body>
    <div class="js-clock">
      <h1 class="clock"></h1>
    </div>
    <form class="js-form form"></form>
      <input
        class="write-box margin-bottom"
        type="text"
        placeholder="What is your name?"
      />
    </form>
    <h4 class="js-greetings greeting"></h4>
    <form class="js-todoform">
      <input class="write-box" type="text" placeholder=" Write a to do" />
    </form>
    <ul class="js-todolist"></ul>
    <span class="js-weather weather"></span>
  </body>
</html>
